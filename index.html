<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Signal</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="/Silentsignal.png">
    <style>
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .nav-button {
            padding: 12px 24px;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateX(5px);
        }

        .content {
            margin-left: 200px;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .nav-buttons {
                position: static;
                transform: none;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                margin-bottom: 2rem;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="https://discord.com/api/oauth2/authorize?client_id=124125125125125&permissions=8&scope=bot" class="nav-button">Invite Bot</a>
        <a href="https://discord.gg/your-support-server" class="nav-button">Support</a>
        <a href="/commands.html" class="nav-button">Commands</a>
        <a href="/owner-login.html" class="nav-button">Owner Panel</a>
    </div>

    <div class="content">
        <div class="container">
            <div class="logo-container">
                <img src="/Silentsignal.png" alt="Silent Signal Logo" class="logo">
            </div>
            <h1>Welcome to Silent Signal</h1>
            <p class="description">Your all-in-one Discord bot for server management and communication.</p>
            <a href="https://discord.com/api/oauth2/authorize?client_id=124125125125125&permissions=8&scope=bot" class="use-now-btn">Use Now</a>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
